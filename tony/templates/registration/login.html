
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-sm-6" style="padding-top:20px;padding-left:8px;">
            <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-primary">LOGIN</h3>
                    <hr>
                    <form method="post" class="form-horizontal" style="padding:10px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="email">
                            <input type="password" class="form-control" name="password" placeholder="password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width:250px;">Submit</button>
                        </div>
                    </form>
                    <div>
                        <h4>Already registered?<a href="{% url 'tony:signup' %}">Register</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
