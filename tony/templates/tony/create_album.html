{%extends 'tony/base.html'%}
{%block content%}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-info panel-body">
                <h3 class="text-primary">{%if object%}Update <i class="fas fa-headphones"></i> Album{%else%}New <i class="fas fa-headphones"></i> Album{%endif%} </h3>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{%endblock%}
